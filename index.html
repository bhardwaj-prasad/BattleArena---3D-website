<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Arena - hackaccino submission</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        <a-light type="directional" position="0 10 10" intensity="1"></a-light>

        <a-box position="0 0.5 -5" width="10" height="1" depth="10" color="#8B4513"></a-box>

        <a-sphere position="0 1 -3" radius="0.5" color="#FF6347" animation="property: position; to: 3 1 -3; dir: alternate; dur: 2000; loop: true"></a-sphere>
        <a-cylinder position="3 1 -4" radius="0.5" height="1" color="#FFFF00" animation="property: position; to: -3 1 -4; dir: alternate; dur: 2000; loop: true"></a-cylinder>

        <a-box position="0 1 -2" width="1" height="1" depth="1" color="#00FF00" event-set__click="scale: 2 2 2; color: #FF0000"></a-box>

        <a-entity position="0 1.6 0" camera look-controls="pointerLockEnabled: true" wasd-controls="enabled: true"></a-entity>
    </a-scene>
</body>
</html>
